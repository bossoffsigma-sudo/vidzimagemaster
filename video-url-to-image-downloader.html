<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lightweight Video Snapshot Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      color: #023047;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(2,132,199,.15);
      max-width: 600px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      margin: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #0ea5e9;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0284c7;
    }
    #preview img {
      width: 120px;
      margin: 5px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Video to Image Snapshots</h2>
    <input type="file" id="videoFile" accept="video/*"><br>
    <label>Snapshot every (seconds): </label>
    <input type="number" id="interval" value="2" min="1"><br>
    <button onclick="extractSnapshots()">Extract Snapshots</button>
    <div id="status"></div>
    <div id="preview"></div>
    <button id="downloadAll" style="display:none" onclick="downloadAll()">Download All (ZIP)</button>
  </div>

  <!-- JSZip for ZIP download -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <script>
    let snapshots = [];

    function extractSnapshots() {
      const fileInput = document.getElementById('videoFile');
      if (!fileInput.files.length) return alert("Please upload a video!");
      const interval = parseInt(document.getElementById('interval').value);
      const file = fileInput.files[0];
      const url = URL.createObjectURL(file);

      const video = document.createElement('video');
      video.src = url;
      video.crossOrigin = "anonymous";
      video.preload = "metadata";

      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      snapshots = [];

      video.onloadedmetadata = () => {
        let duration = video.duration;
        let current = 0;

        function captureFrame(time) {
          return new Promise(resolve => {
            video.currentTime = time;
            video.onseeked = () => {
              canvas.width = video.videoWidth;
              canvas.height = video.videoHeight;
              ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
              canvas.toBlob(blob => {
                snapshots.push({ blob, filename: `frame_${Math.floor(time)}s.png` });
                const img = document.createElement('img');
                img.src = URL.createObjectURL(blob);
                document.getElementById('preview').appendChild(img);
                resolve();
              }, "image/png");
            };
          });
        }

        (async () => {
          document.getElementById('status').innerText = "Extracting...";
          document.getElementById('preview').innerHTML = "";
          for (let t = 0; t < duration; t += interval) {
            await captureFrame(t);
          }
          document.getElementById('status').innerText = `Extracted ${snapshots.length} snapshots.`;
          document.getElementById('downloadAll').style.display = "inline-block";
        })();
      };
    }

    async function downloadAll() {
      const zip = new JSZip();
      snapshots.forEach(snap => {
        zip.file(snap.filename, snap.blob);
      });
      const content = await zip.generateAsync({ type: "blob" });
      saveAs(content, "snapshots.zip");
    }
  </script>
</body>
</html>
