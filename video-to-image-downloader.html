<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Video Frame Extractor from URL</title>
<style>
  :root {
    --blue: #007bff;
    --white: #ffffff;
    --light-blue: #66b2ff;
  }

  body {
    font-family: Arial, sans-serif;
    background: var(--white);
    color: #222;
    padding: 1rem;
    display: flex;
    justify-content: center;
  }

  .container {
    max-width: 450px;
    width: 100%;
    border: 2px solid var(--blue);
    border-radius: 8px;
    padding: 1rem 1.5rem 2rem 1.5rem;
    box-shadow: 0 0 15px rgba(0, 123, 255, 0.3);
  }

  h1 {
    text-align: center;
    color: var(--blue);
    margin-bottom: 1rem;
    font-weight: 700;
  }

  label {
    color: var(--blue);
    font-weight: 600;
    display: block;
    margin-bottom: 0.3rem;
  }

  input[type="url"] {
    width: 100%;
    padding: 0.5rem;
    border: 2px solid var(--light-blue);
    border-radius: 5px;
    font-size: 1rem;
    margin-bottom: 1rem;
  }

  button {
    width: 100%;
    padding: 0.7rem;
    background: var(--blue);
    border: none;
    border-radius: 6px;
    color: var(--white);
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:disabled {
    background: #7db8ff;
    cursor: not-allowed;
  }

  button:hover:not(:disabled) {
    background: #0056b3;
  }

  video {
    display: block;
    margin: 1rem auto;
    max-width: 100%;
    border: 2px solid var(--light-blue);
    border-radius: 6px;
  }
</style>
</head>
<body>
  <div class="container" aria-label="Video Frame Extractor Tool">
    <h1>Video Frame Extractor</h1>

    <label for="videoURL">Paste Video URL (Direct link to MP4/WebM/OGG)</label>
    <input type="url" id="videoURL" placeholder="https://example.com/video.mp4" aria-describedby="urlHelp" />
    <small id="urlHelp" style="color:var(--blue)">Example: Direct video file URL (MP4, WebM, OGG)</small>

    <button id="loadBtn" disabled>Load Video</button>

    <video id="video" controls crossorigin="anonymous" style="display:none;"></video>

    <button id="captureBtn" disabled>Capture Frame & Download</button>
  </div>

<script>
  const videoURLInput = document.getElementById('videoURL');
  const loadBtn = document.getElementById('loadBtn');
  const video = document.getElementById('video');
  const captureBtn = document.getElementById('captureBtn');

  // Enable load button only if input has some text
  videoURLInput.addEventListener('input', () => {
    loadBtn.disabled = videoURLInput.value.trim() === '';
    captureBtn.disabled = true;
    video.style.display = 'none';
    video.src = '';
  });

  loadBtn.addEventListener('click', () => {
    const url = videoURLInput.value.trim();
    if (!url) return;

    video.src = url;
    video.load();
    video.style.display = 'block';
    captureBtn.disabled = false;
  });

  captureBtn.addEventListener('click', () => {
    if (video.readyState < 2) {
      alert('Video not loaded yet or cannot seek.');
      return;
    }

    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    canvas.toBlob(blob => {
      if (!blob) {
        alert('Could not extract frame.');
        return;
      }
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'frame.png';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }, 'image/png');
  });
</script>
</body>
</html>
