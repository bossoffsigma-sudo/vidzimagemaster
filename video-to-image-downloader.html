<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Snapshot Extractor</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f8ff; color: #023047; text-align: center; padding: 20px; }
    .card { background: #fff; border-radius: 14px; padding: 20px; box-shadow: 0 8px 20px rgba(2,132,199,.15); max-width: 600px; margin: auto; }
    input, button { padding: 10px; margin: 8px; border-radius: 8px; border: 1px solid #ccc; }
    button { background: #0ea5e9; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #0284c7; }
    #preview img { width: 120px; margin: 5px; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Video to Image (Auto Extract)</h2>
    <input type="file" id="videoFile" accept="video/*"><br>
    <label>Snapshot every (seconds): </label>
    <input type="number" id="interval" value="2" min="1"><br>
    <button onclick="processVideo()">Extract Snapshots</button>
    <div id="status"></div>
    <div id="preview"></div>
    <button id="downloadAll" style="display:none" onclick="downloadAll()">Download All (ZIP)</button>
  </div>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });
    let images = [];

    async function processVideo() {
      const fileInput = document.getElementById('videoFile');
      if (!fileInput.files.length) return alert("Please upload a video file!");
      const interval = parseInt(document.getElementById('interval').value);
      document.getElementById('status').innerText = "Loading FFmpeg...";
      if (!ffmpeg.isLoaded()) await ffmpeg.load();

      const file = fileInput.files[0];
      ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(file));
      document.getElementById('status').innerText = "Extracting snapshots...";

      // FFmpeg command: extract frame every X seconds
      await ffmpeg.run('-i', 'input.mp4', '-vf', `fps=1/${interval}`, 'frame_%03d.png');

      images = [];
      const previewDiv = document.getElementById('preview');
      previewDiv.innerHTML = "";

      let frameNum = 1;
      while (true) {
        const filename = `frame_${String(frameNum).padStart(3, '0')}.png`;
        try {
          const data = ffmpeg.FS('readFile', filename);
          const blob = new Blob([data.buffer], { type: 'image/png' });
          const url = URL.createObjectURL(blob);
          images.push({ blob, filename });
          const img = document.createElement('img');
          img.src = url;
          previewDiv.appendChild(img);
          frameNum++;
        } catch {
          break;
        }
      }
      document.getElementById('status').innerText = `${images.length} snapshots extracted.`;
      if (images.length) document.getElementById('downloadAll').style.display = 'inline-block';
    }

    async function downloadAll() {
      const zip = new JSZip();
      images.forEach(img => {
        zip.file(img.filename, img.blob);
      });
      const content = await zip.generateAsync({ type: "blob" });
      saveAs(content, "snapshots.zip");
    }
  </script>
</body>
</html>
