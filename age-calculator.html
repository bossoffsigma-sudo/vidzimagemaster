<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator | Multi-Tool Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0077ff 0%, #60a9ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 87, 184, 0.3);
            overflow: hidden;
        }

        .header {
            background: #0077ff;
            color: white;
            text-align: center;
            padding: 25px 20px;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .calculator {
            padding: 25px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #0077ff;
        }

        .date-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s;
        }

        .date-input:focus {
            border-color: #0077ff;
            box-shadow: 0 0 0 3px rgba(0, 119, 255, 0.2);
        }

        .results {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            text-align: center;
        }

        .result-box {
            flex: 1;
            padding: 20px 15px;
            background: #f0f8ff;
            border-radius: 10px;
            margin: 0 5px;
            box-shadow: 0 5px 15px rgba(0, 119, 255, 0.1);
            transition: transform 0.3s;
        }

        .result-box:hover {
            transform: translateY(-5px);
        }

        .result-box h3 {
            font-size: 1rem;
            color: #0077ff;
            margin-bottom: 10px;
        }

        .result-value {
            font-size: 2rem;
            font-weight: 700;
            color: #0077ff;
        }

        .icon {
            font-size: 2.5rem;
            color: #0077ff;
            margin-bottom: 15px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
        }

        @media (max-width: 576px) {
            .results {
                flex-direction: column;
            }
            
            .result-box {
                margin: 10px 0;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-calculator"></i> Age Calculator</h1>
            <p>Enter your birthdate to discover your exact age</p>
        </div>
        
        <div class="calculator">
            <div class="input-group">
                <label for="birthdate"><i class="fas fa-calendar-alt"></i> Select Your Birthdate</label>
                <input type="date" id="birthdate" class="date-input" max="2023-12-31">
            </div>
            
            <div class="results">
                <div class="result-box">
                    <div class="icon">
                        <i class="fas fa-calendar"></i>
                    </div>
                    <h3>YEARS</h3>
                    <div class="result-value" id="years">--</div>
                </div>
                
                <div class="result-box">
                    <div class="icon">
                        <i class="fas fa-calendar-minus"></i>
                    </div>
                    <h3>MONTHS</h3>
                    <div class="result-value" id="months">--</div>
                </div>
                
                <div class="result-box">
                    <div class="icon">
                        <i class="fas fa-calendar-day"></i>
                    </div>
                    <h3>DAYS</h3>
                    <div class="result-value" id="days">--</div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Part of Multi-Tool Website &copy; 2023</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const birthdateInput = document.getElementById('birthdate');
            const yearsElement = document.getElementById('years');
            const monthsElement = document.getElementById('months');
            const daysElement = document.getElementById('days');
            
            // Set maximum date to today
            const today = new Date();
            const maxDate = today.toISOString().split('T')[0];
            birthdateInput.max = maxDate;
            
            // Calculate age function
            function calculateAge() {
                const birthdate = new Date(birthdateInput.value);
                
                if (isNaN(birthdate.getTime())) {
                    // Invalid date
                    yearsElement.textContent = '--';
                    monthsElement.textContent = '--';
                    daysElement.textContent = '--';
                    return;
                }
                
                const today = new Date();
                
                let years = today.getFullYear() - birthdate.getFullYear();
                let months = today.getMonth() - birthdate.getMonth();
                let days = today.getDate() - birthdate.getDate();
                
                if (days < 0) {
                    months--;
                    // Get the number of days in the previous month
                    const lastMonth = new Date(today.getFullYear(), today.getMonth(), 0);
                    days += lastMonth.getDate();
                }
                
                if (months < 0) {
                    years--;
                    months += 12;
                }
                
                yearsElement.textContent = years;
                monthsElement.textContent = months;
                daysElement.textContent = days;
            }
            
            // Calculate age on date change
            birthdateInput.addEventListener('input', calculateAge);
            
            // Calculate age on page load if a date is already selected
            if (birthdateInput.value) {
                calculateAge();
            }
        });
    </script>
</body>
</html>
