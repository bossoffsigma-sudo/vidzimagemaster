<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Video Transcripter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f8ff;
        color: #333;
    }
    header {
        background-color: #007BFF;
        color: white;
        padding: 20px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
    }
    main {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input[type="text"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
    }
    button {
        background-color: #007BFF;
        color: white;
        padding: 12px 20px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    #transcript {
        margin-top: 20px;
        white-space: pre-wrap;
        max-height: 400px;
        overflow-y: auto;
        background: #f1faff;
        padding: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    .actions {
        margin-top: 10px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
    }
    @media(max-width: 600px) {
        main {
            margin: 10px;
            padding: 15px;
        }
        button {
            width: 100%;
        }
    }
</style>
</head>
<body>

<header>YouTube Video Transcripter</header>
<main>
    <label for="videoUrl">Paste YouTube Video URL:</label>
    <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=example">
    <button onclick="generateTranscript()">Get Transcript</button>

    <div id="transcript" placeholder="Transcript will appear here..."></div>

    <div class="actions">
        <button onclick="copyTranscript()">Copy Transcript</button>
        <button onclick="downloadTranscript()">Download TXT</button>
    </div>
</main>

<script>
async function generateTranscript() {
    const url = document.getElementById('videoUrl').value.trim();
    if (!url) {
        alert("Please enter a valid YouTube URL");
        return;
    }

    const videoId = extractVideoID(url);
    if(!videoId) {
        alert("Invalid YouTube URL");
        return;
    }

    document.getElementById('transcript').textContent = "Fetching transcript...";

    try {
        // Using third-party API (like youtube-transcript-api wrapper) hosted server or public API
        const response = await fetch(`https://yt.lemnoslife.com/videos?part=transcript&id=${videoId}`);
        const data = await response.json();

        if (data.transcript && data.transcript.length > 0) {
            let transcriptText = "";
            data.transcript.forEach(item => {
                transcriptText += item.text + "\n";
            });
            document.getElementById('transcript').textContent = transcriptText;
        } else {
            document.getElementById('transcript').textContent = "Transcript not available for this video.";
        }

    } catch (error) {
        console.error(error);
        document.getElementById('transcript').textContent = "Error fetching transcript. Try again later.";
    }
}

function extractVideoID(url) {
    const regExp = /(?:https?:\/\/)?(?:www\.)?youtu(?:\.be\/|be\.com\/(?:watch\?v=|v\/|embed\/))([^\s&]+)/;
    const match = url.match(regExp);
    return match ? match[1] : null;
}

function copyTranscript() {
    const text = document.getElementById('transcript').textContent;
    if(text) {
        navigator.clipboard.writeText(text).then(() => alert("Transcript copied!"));
    } else {
        alert("No transcript to copy!");
    }
}

function downloadTranscript() {
    const text = document.getElementById('transcript').textContent;
    if(!text) { alert("No transcript to download!"); return; }

    const blob = new Blob([text], {type: 'text/plain'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = "transcript.txt";
    a.click();
}
</script>

</body>
</html>
