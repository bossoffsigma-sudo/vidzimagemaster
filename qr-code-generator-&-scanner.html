<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator | Multi-Tool Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.6.0/lib/qr-code-styling.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0077ff 0%, #60a9ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: #0077ff;
            color: white;
            padding: 25px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            padding: 30px;
        }

        .input-section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
        }

        .output-section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #0077ff;
        }

        .input-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-control:focus {
            border-color: #0077ff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 119, 255, 0.2);
        }

        .options-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .option {
            flex: 1;
            min-width: 120px;
        }

        .btn {
            display: inline-block;
            padding: 15px 25px;
            background: #0077ff;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            width: 100%;
        }

        .btn:hover {
            background: #0066dd;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 119, 255, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #f0f8ff;
            color: #0077ff;
            border: 2px solid #0077ff;
        }

        .btn-secondary:hover {
            background: #e1f0ff;
        }

        .qr-container {
            width: 250px;
            height: 250px;
            background: white;
            border: 15px solid white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #qrcode {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #qrcode canvas {
            max-width: 100%;
            max-height: 100%;
        }

        .download-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .download-btn {
            padding: 12px 20px;
            background: #0077ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .download-btn:hover {
            background: #0066dd;
        }

        .placeholder {
            color: #888;
            text-align: center;
            padding: 40px 20px;
        }

        .placeholder i {
            font-size: 50px;
            margin-bottom: 15px;
            color: #cce5ff;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 14px;
            border-top: 1px solid #eee;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .input-section, .output-section {
                width: 100%;
            }
            
            .options-group {
                flex-direction: column;
                gap: 10px;
            }
            
            .option {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-qrcode"></i> QR Code Generator</h1>
            <p>Create custom QR codes for URLs and text in seconds</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <div class="input-group">
                    <label for="qr-text">Enter URL or Text</label>
                    <input type="text" id="qr-text" class="input-control" placeholder="https://example.com or any text" value="https://github.com/">
                </div>
                
                <div class="options-group">
                    <div class="option">
                        <label for="qr-size">QR Code Size</label>
                        <select id="qr-size" class="input-control">
                            <option value="128">Small (128x128)</option>
                            <option value="200" selected>Medium (200x200)</option>
                            <option value="250">Large (250x250)</option>
                            <option value="300">Extra Large (300x300)</option>
                        </select>
                    </div>
                    
                    <div class="option">
                        <label for="qr-error">Error Correction</label>
                        <select id="qr-error" class="input-control">
                            <option value="L">Low (7%)</option>
                            <option value="M" selected>Medium (15%)</option>
                            <option value="Q">Quartile (25%)</option>
                            <option value="H">High (30%)</option>
                        </select>
                    </div>
                </div>
                
                <div class="input-group" style="margin-top: 30px;">
                    <button id="generate-btn" class="btn">
                        <i class="fas fa-bolt"></i> Generate QR Code
                    </button>
                </div>
            </div>
            
            <div class="output-section">
                <div class="qr-container">
                    <div id="qrcode">
                        <div class="placeholder">
                            <i class="fas fa-qrcode"></i>
                            <p>Your QR code will appear here</p>
                        </div>
                    </div>
                </div>
                
                <div class="download-options">
                    <button id="download-png" class="download-btn" disabled>
                        <i class="fas fa-download"></i> PNG
                    </button>
                    <button id="download-jpg" class="download-btn" disabled>
                        <i class="fas fa-download"></i> JPG
                    </button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Part of Multi-Tool Website &copy; 2023 | Easy QR Code Generation</p>
        </div>
    </div>

    <script>
        // Real QR Code Generator with qr-code-styling library
        document.addEventListener('DOMContentLoaded', function() {
            // Check if QRCodeStyling is available
            if (typeof QRCodeStyling === 'undefined') {
                alert('QR Code library failed to load. Please refresh the page.');
                return;
            }
            
            const qrText = document.getElementById('qr-text');
            const qrSize = document.getElementById('qr-size');
            const qrError = document.getElementById('qr-error');
            const generateBtn = document.getElementById('generate-btn');
            const downloadPng = document.getElementById('download-png');
            const downloadJpg = document.getElementById('download-jpg');
            const qrcodeDiv = document.getElementById('qrcode');
            
            let qrCode = null;
            
            // Initialize QR code generator
            function initQRCode() {
                qrCode = new QRCodeStyling({
                    width: parseInt(qrSize.value),
                    height: parseInt(qrSize.value),
                    type: "canvas",
                    data: qrText.value,
                    dotsOptions: {
                        color: "#000000", // Black QR code
                        type: "square"
                    },
                    backgroundOptions: {
                        color: "#ffffff",
                    },
                    cornersSquareOptions: {
                        type: "square"
                    },
                    cornersDotOptions: {
                        type: "square"
                    },
                    qrOptions: {
                        errorCorrectionLevel: qrError.value
                    }
                });
                
                // Clear previous QR code
                qrcodeDiv.innerHTML = '';
                
                // Append the QR code to the container
                qrCode.append(qrcodeDiv);
                
                // Enable download buttons
                downloadPng.disabled = false;
                downloadJpg.disabled = false;
            }
            
            // Generate QR code on button click
            generateBtn.addEventListener('click', function() {
                generateQRCode();
            });
            
            // Also generate QR code when Enter is pressed in the input field
            qrText.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    generateQRCode();
                }
            });
            
            function generateQRCode() {
                const text = qrText.value.trim();
                
                if (!text) {
                    alert('Please enter a URL or text to generate a QR code');
                    qrText.focus();
                    return;
                }
                
                // Update QR code with new options
                qrCode.update({
                    data: text,
                    width: parseInt(qrSize.value),
                    height: parseInt(qrSize.value),
                    qrOptions: {
                        errorCorrectionLevel: qrError.value
                    }
                });
            }
            
            // Download functionality
            downloadPng.addEventListener('click', function() {
                if (qrCode) {
                    qrCode.download({ name: "qrcode", extension: "png" });
                }
            });
            
            downloadJpg.addEventListener('click', function() {
                if (qrCode) {
                    qrCode.download({ name: "qrcode", extension: "jpeg" });
                }
            });
            
            // Generate a QR code on page load with the default values
            initQRCode();
        });
    </script>
</body>
</html>
