<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Video Transcripter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f8ff;
    color: #333;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 900px;
    margin: auto;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #007BFF;
  }
  input[type="text"] {
    width: 80%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  select {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  button {
    padding: 12px 20px;
    border: none;
    background: #007BFF;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    margin: 10px 0;
  }
  button:hover {
    background: #0056b3;
  }
  textarea {
    width: 100%;
    min-height: 300px;
    padding: 10px;
    margin: 10px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
    resize: vertical;
    font-size: 14px;
  }
  .options {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: flex-start;
    align-items: center;
  }
  @media (max-width: 600px) {
    input[type="text"] {
      width: 100%;
    }
    .options {
      flex-direction: column;
      align-items: stretch;
    }
  }
</style>
</head>
<body>
<div class="container">
  <h1>YouTube Video Transcripter</h1>
  <input type="text" id="youtubeUrl" placeholder="Paste YouTube video link here">
  <div class="options">
    <select id="language">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="zh">Chinese</option>
      <!-- Add more languages as needed -->
    </select>
    <button onclick="generateTranscript()">Generate Transcript</button>
    <button onclick="copyTranscript()">Copy</button>
    <button onclick="downloadTranscript()">Download</button>
  </div>
  <textarea id="transcript" placeholder="Transcript will appear here..." readonly></textarea>
</div>

<script>
async function generateTranscript() {
  const url = document.getElementById('youtubeUrl').value.trim();
  const lang = document.getElementById('language').value;
  const transcriptArea = document.getElementById('transcript');
  transcriptArea.value = 'Generating transcript... Please wait.';

  if (!url.match(/^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be)\/.+$/)) {
    transcriptArea.value = 'Invalid YouTube URL. Please check your link.';
    return;
  }

  try {
    // Extract video ID
    const videoIdMatch = url.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/);
    const videoId = videoIdMatch ? videoIdMatch[1] : null;
    if (!videoId) throw new Error('Invalid video ID');

    // Using a free transcript API: https://youtube-transcript-api-demo.vercel.app/api
    const apiUrl = `https://youtube-transcript-api-demo.vercel.app/api/transcript?videoId=${videoId}&lang=${lang}`;

    const response = await fetch(apiUrl);
    if (!response.ok) throw new Error('Failed to fetch transcript');

    const data = await response.json();

    if (!data || !data.transcript || data.transcript.length === 0) {
      transcriptArea.value = 'No transcript available for this video in selected language.';
      return;
    }

    // Combine transcript text
    const fullTranscript = data.transcript.map(t => t.text).join('\n');
    transcriptArea.value = fullTranscript;

  } catch (error) {
    transcriptArea.value = 'Error fetching transcript: ' + error.message;
  }
}

function copyTranscript() {
  const transcriptArea = document.getElementById('transcript');
  transcriptArea.select();
  transcriptArea.setSelectionRange(0, 99999); 
  document.execCommand("copy");
  alert('Transcript copied to clipboard!');
}

function downloadTranscript() {
  const transcriptArea = document.getElementById('transcript');
  const blob = new Blob([transcriptArea.value], { type: 'text/plain' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = 'transcript.txt';
  link.click();
}
</script>
</body>
</html>
